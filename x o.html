<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>x o</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: #dfe6e9;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>❌⭕</h1>
    <div id="board" class="board"></div>
    <p id="status">Joueur X commence</p>
    <button onclick="resetGame()">Rejouer</button>
    <br><a href="index.html">⬅ Retour</a>
  </div>
  <script src="js/x o.js"></script>
</body>
</html>
